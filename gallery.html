  <style>
    img {
      border-radius: 25px;
    }
    .container {
      display: grid;
      max-width: 600px;
      grid-template-columns: auto auto auto auto;
      background-color: black;
      padding: 1px;
    }
    .container div {
      background-color: white;
      border: 10px solid black;
      padding: 10px;
      font-size: 30px;
      text-align: center;
    }
    .item1 {
      grid-row: 1 / span 2;
    }
    .item2 {
      grid-column-start: 3;
      grid-column-end: 5;
    }

    a:link {
      color: lightgreen;
    }
    a:visited {
      color: greenyellow;
    }
    a:hover {
      color: rgb(21, 168, 21);
    }
    a:active {
      color: rgb(0, 204, 255);
    }
  </style>
</head>
